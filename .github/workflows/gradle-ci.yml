name: Java CI with Gradle

on:
  push:
    branches:
      - canary
  pull_request:
    types: [opened, edited, reopened]
    branches:
      - canary

jobs:
  boot-jar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1.2.1
        with:
          java-version: '17'
          distribution: 'graalvm'
      - name: Build JAR with Gradle Wrapper
        run: ./gradlew bootJar
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ github.sha }}.jar
          path: build/libs/*.jar
  test:
    runs-on: ubuntu-latest
    steps:
    # Github Actions 제공 Repository Checkout Action
    - uses: actions/checkout@v4
    # Github Actions 제공 JDK 17 설정
#    - name: Set up JDK 17
#      uses: actions/setup-java@v4
#      with:
#        java-version: '17'
#        distribution: 'temurin'
    # GraalVM 제공 GraalVM JDK 설정
    - uses: graalvm/setup-graalvm@v1.2.1
      with:
       java-version: '17'
       distribution: 'graalvm'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3.1.0 # v3.1.0

    - name: Test with Gradle Wrapper
      run: ./gradlew test
